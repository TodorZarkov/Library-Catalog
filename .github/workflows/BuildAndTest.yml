name: Build, Test and Deploy

on:
 push:
  branches: ["main"]
 pull_request:
  branches: ["main"]
 workflow_dispatch:

jobs:
 npm-security-tests:
  runs-on: ubuntu-latest

  steps:
  - name: Copy the repo
    uses: actions/checkout@v4
  - name: Use Node.js 20.x
    uses: actions/setup-node@v4
    with:
      node-version: 20.x
      cache: 'npm'
  - name: Start Audit script
    run: npm run test-npm-sec

 api-tests:
  runs-on: ubuntu-latest
  needs: npm-security-tests
  steps:
  - name: Copy the repo
    uses: actions/checkout@v4
  - name: Use Node.js 20.x
    uses: actions/setup-node@v4
    with:
      node-version: 20.x
      cache: 'npm'
  - name: Install deps.
    run: npm install
  - name: Run the backend
    run: npm run start-be
  - name: API testing
    run: npm run test-api
