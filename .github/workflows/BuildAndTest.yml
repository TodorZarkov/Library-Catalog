name: Build, Test and Deploy

on:
 push:
  branches: ["main"]
 pull_request:
  branches: ["main"]
 workflow_dispatch:

jobs:
 npm-security-tests:
  runs-on: ubuntu-latest

  steps:
  - name: Copy the repo
    uses: actions/checkout@v4
  - name: Use Node.js 20.x
    uses: actions/setup-node@v4
    with:
      node-version: 20.x
      cache: 'npm'
  - name: Start Audit script
    run: npm run test-npm-sec

 deploy-api:
     runs-on: ubuntu-latest
     if: github.ref == 'refs/heads/main'
     needs: npm-security-tests
     steps:
       - name: Deploy to testing
         uses: johnbeynon/render-deploy-action@v0.0.8
         with:
           service-id: ${{ secrets.LIB_CAT_TESTING_RENDER_SERVICE_ID }}
           api-key: ${{ secrets.LIB_CAT_TESTING_RENDER_API_KEY }}


 api-tests:
  runs-on: ubuntu-latest
  needs: npm-security-tests
  steps:
  - name: Copy the repo
    uses: actions/checkout@v4
  - name: Use Node.js 20.x
    uses: actions/setup-node@v4
    with:
      node-version: 20.x
      cache: 'npm'
  - name: Install deps.
    run: npm install
  - name: Run the backend
    run: npm run start-be
  - name: API testing
    run: npm run test-api
